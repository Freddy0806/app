name: Build Android APK (KivyMD)

on:
  workflow_dispatch:
  push:
    paths:
      - 'kivy_app/**'
      - '.github/workflows/build-android.yml'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk zip unzip libffi-dev libssl-dev \
            liblzma-dev zlib1g-dev libncurses6 libstdc++6 git \
            autoconf automake libtool pkg-config cmake \
            python3-dev python3-setuptools gcc g++ \
            libjpeg-dev libfreetype6-dev
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython virtualenv

      - name: Build APK with Buildozer
        working-directory: kivy_app
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: simulador-apk
          path: |
            kivy_app/bin/*.apk
